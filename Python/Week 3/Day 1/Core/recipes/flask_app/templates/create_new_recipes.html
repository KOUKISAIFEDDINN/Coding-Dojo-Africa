<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
            .nav_mini{
            display: flex;
            justify-content: space-around;
            align-items: center;
            
            }
    .form_box{
      width: 60%;
      margin: 2%;
      margin-left: 140px;
      padding: 10%;
      margin-right: 20%;
      display: flex;
      gap: 22px;
      border: 4px solid black;
    }
  </style>
  </head>
<body>

          {% with messages = get_flashed_messages(category_filter=["recipes"]) %}
              {% for message in messages %}

                  <p>{{message}}</p>

              {% endfor %}
          {% endwith %}
<div class="conatiner">
<div class="nav_mini">
  <div><h1>Add new recipe</h1></div>
  <div><a href="/recipes"><button>back to recipes</button></a></div>
  <div><a href="/logout"><button>Logout</button></a></div>
</div>
  

<form action="/recipes/process" method="POST">
      <div class="form_box">
      <div class="leftbox">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="First name" >
        <label >Description</label>
        <textarea class="form-control" name="description" id="" cols="30" rows="3"></textarea>
        <label >Instructions</label>
        <textarea class="form-control"  name="instructions" id="" cols="30" rows="3"></textarea>
      </div>
      <div class="rightbox">
        <label >Date Cooked/Made</label>
        <input placeholder="Select date" type="date" name="date" class="form-control">
        <label for="">Under 30 minutes?</label>
        <br>
        <input type="radio" name="under" value="yes" checked> Yes
        <input type="radio" name="under" value="no"> No
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
      </form>
      
  </div>
</body>
</html>
