<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            padding: 40px;
            margin-top: 40px;
            border: 4px solid black;
        }
        .nav_mini{
            display: flex;
            justify-content: space-around;
            align-items: center;
            
            }
            .show{
                display: flex;
                gap: 20%;
            }
    </style>
</head>
<body>
    <div class="nav_mini">
        <div><h1>Welcome,{{user_name}}</h1></div>
        <div><a href="/recipes"><button>back to recipes</button></a></div>
        <div><a href="/logout"><button>Logout</button></a></div>
    </div>  
    <div class="nav_mini">
        <div ><h1>{{recipe.name}}</h1></div>
        <div ><h1>Posted By : {{ created_post.posted_by.first_name }}</h1></div>
    </div>
    <div class="container">
    <div>
            <div class="show">Description :<p>{{recipe.description}}</p></div>
            <div class="show">Under 30 minutes ? :<p> {{recipe.under}}</p></div>
            <div class="show">Instructions :<p> {{recipe.instructions}}</p></div>
            <div class="show">Date Made : <p>{{recipe.date}}</p></div>
        </div>
        </div>
</body>
</html>
