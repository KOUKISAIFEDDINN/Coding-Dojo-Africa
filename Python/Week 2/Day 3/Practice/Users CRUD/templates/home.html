<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>User</h1>
    <hr>
    <table  class="table table-striped">
        <thead>
            <tr>
                <td>first_name</td>
                <td>last_name</td>
                <td>email</td>
            </tr>
        </thead>
        <tbody>
            {% for one_user in all_users: %}
            <tr>
                <td>
                    <a href="/user/show/{{one_user.id}}">{{one_user.first_name}}</a></td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td><a href="/user/edit/{{one_user.id}}">EDIT</a></td>
                <td><a href="/user/delete/{{one_user.id}}">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/create"><button class="btn btn-success">Add User</button></a>
</body>
</html>
