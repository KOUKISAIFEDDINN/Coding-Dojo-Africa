<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<style>

    .container {
            display: flex;
            gap: 30%;
            padding: 11px;
            color: white;
        }
        .box_A{
            background-color: #152c61;
            padding: 11px;
        }
        .box_B{
            background-color: #152c61;
            padding: 11px;
        }
        .title{
            color: blue;
        }
        .dojos{
            color: yellow;
            width: 300px;
            height: 300px;
        }
</style>

<body>
    <div class="container">
        <div class="box_A">

            <h1 class="title">New Dojo</h1>
            <br>

            <form action="/add_dojo" method="post">
                <label for="dojo_name">Name:   </label>
                <input type="text" name="dojo_name"><br><br>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>

        </div>
        <div class="box_B">
            <h1 class="title">All Dojos</h1><br>
            <div class="dojos" >
                {% for dojo in dojos %}
                <a href="/dojo/{{dojo.id}}" class="dojos">{{dojo.name}}</a><br>
                {% endfor %}
            </div>
            <br>
            <a href="/new_ninja"><button type="submit" class="btn btn-primary">Add Ninja</button></a>
        </div>
    </div>
</body>
</html>
